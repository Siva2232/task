<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="head1">Assets</h1>
    <form id="assetForm">
 <div class="form-section">
  <p class="field-title">Asset Type<span style="color: red">*</span></p>
  <select id="assetType" name="assetType" required>
    <option value="">-- Select Asset Type --</option>
    <option value="Laptop">Laptop</option>
    <option value="Mobile">Mobile</option>
    <option value="Furniture">Furniture</option>
    <option value="Software">Software</option>
  </select>
</div>

    <label for="spec">specification<span class="required"></span></label>
    <input type="text" id="spec" name="spec" required>

    <label for="Model">Model<span class="required" style="color: red">*</span></label>
    <input type="text" id="Model" name="Model" required>

      <label for="assetName">Asset Name<span class="required" style="color: red">*</span></label>
    <input type="text" id="assetName" name="assetName" required>

     <label for="Brand">Brand<span class="required"></span></label>
     <input type="text" id="Brand" name="Brand" required>

     <label for="serial">Serial No<span class="required"></span></label>
     <input type="number" id="serial" name="serial" required>

     <label for="Warranty">Warranty<span class="required"></span></label>
     <input type="date" id="Warranty" name="Warranty" required>

     <label for="value">Value<span class="required"></span></label>
     <input type="number" id="value" name="value" required>
     <button type="submit">Submit</button>
    <button type="button" id="cancelBtn" class="btn">Cancel</button>
  </form>

  <table id="assetTable" class="tables">
    <thead>
      <tr>
        <th>Asset Type</th>
        <th>Specification</th>
        <th>Model</th>
        <th>Asset Name</th>
        <th>Brand</th>
        <th>Serial No</th>
        <th>Warranty</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="index.js"></script>
</body>
</html>
